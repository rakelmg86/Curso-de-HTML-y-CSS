<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de estilos para formularios</title>
    <link rel="stylesheet" href="estilosformularios.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture>
                <img src="https://freesvg.org/img/1534129544.png"/>
            </picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="twitter-btn">
            <picture><img src="./twitter.webp"></picture>
                <span>Twitter</span>
          </button>
        </div>
    
     <div class="separator">
        <hr>
        <span>O...</span>
        <hr>
     </div>
     <form action="" method="">
        <div class="section-input">
            <label for="name">
                <span>Name</span>
                <input id="nameid" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="usernameid" name="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="emailid" name="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input id="passwordid" name="Password" placeholder="+6 caracteres">
        </label>
        <label for="checkbox" class="checkbox">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
     </form>
    </div>
    
</body>
</html>
